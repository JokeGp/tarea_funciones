<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula-Dora</title>
</head>
<body>
    <h1>Calculadora de multiplos, numeros primos y factoriales!</h1>
    <input id="numero" type="number" placeholder="Número">
    <input id="limite" type="number" placeholder="Límite">
    <button onclick="generarTabla()">Generar Tabla</button>
    <p id="resultadoTabla"></p>

    <input id="numeroPrimo" type="number" placeholder="Número">
    <button onclick="verificarPrimo()">Verificar Primo</button>
    <p id="resultadoPrimo"></p>

    <input id="numeroFactorial" type="number" placeholder="Número">
    <button onclick="calcularFactorial()">Calcular Factorial</button>
    <p id="resultadoFactorial"></p>

    <script src="main.js"></script>

    
</body>
</html>
